name: deploy
env:
    VITE_HOST: https://xuzhusheng.github.io/
    VITE_EMAIL_TEMPLATE_ID: portfolio
    VITE_EMAIL_SERVICE_ID: g
    VITE_EMAIL_API_PUBLIC_KEY: ${{ secrets.EMAIL_API_PUBLIC_KEY }} 
on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm ci
            - run: npm run build

            - uses: JamesIves/github-pages-deploy-action@v4
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This is provided by GitHub.
                  BRANCH: master
                  FOLDER: dist
